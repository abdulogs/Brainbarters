    <main class="create-component-page">
        <div class="create-form">
            <form action="" id="login" method="POST">
                <h1 class="heading text-light">Create component</h1>
                <h3 class="sub-heading text-primary">Share your component in our brainbarters community</h3>
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Name..."
                        class="form-field bg-light text-placeholder">
                </div>
                <div class="form-group">
                    <select name="" id="" class="form-field form-select bg-light text-placeholder text-secondary">
                        <option value="">Select category</option>
                        <option value="">Web development</option>
                    </select>
                </div>
                <div class="form-group">
                    <div id="description"></div>
                </div>
                <div class="form-col">
                    <label for="private" class="form-label text-secondary">keep it private</label>
                    <div class="form-group">
                        <label class="switch"><input type="checkbox"><span class="slider round"></span></label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="btn btn-upload bg-light bg-light-hover text-primary"> Upload image <input
                            type="file" id="file" class="file">
                    </label>
                </div>
                <button type="submit" class="btn-primary">Create</button>
            </form>
        </div>
